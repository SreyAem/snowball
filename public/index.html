<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Ball</title>
    
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="login">
        <div class="leftSide">
            <div class="form">
                <img src="image/snowball.PNG" alt="snowball">
                <h1>Snowball</h1>
                <h3>Log In</h3>
                <form class="info">
                    <input type="text" placeholder="Username" id="username">
                    <input type="password" name="password" id="password" placeholder="Password">
                </form>
                <button type="submit" id="btnlog">Log In</button>
            </div> 
        </div>
        <div class="rightSide">
            <button id="btnlogup">Log up</button>
        </div>
    </div>

    <div class="logup">
        <h1>Welcome to snowball</h1>
        <form action="" id="logup">
            <h3>Complete your info</h3>
            <input type="text" id="user" placeholder="Username..."><br>
            <input type="password" name="pass" id="pass" placeholder="Password..."><br>
            <input type="password" name="confirm" id="confirm" placeholder="Confirm password..."><br>
            <input type="file" name="pic" id="pic" ><br>
            <label for="file">(Choose your Profile)</label><br>
            <button type="submit" id="btnup">Log Up</button>
        </form>
    </div>

    <div class="container">
        <div class="menu">
            <div class="profile">
                <img src="image/snowball.PNG" alt="profile" id="profile">
            </div>
            <div class="label">
                <label for="favcolor">Select theme color:</label>
                <input type="color" id="favcolor" name="favcolor" value="#F8B8FF">
            </div>
        </div>
        <div class="main">
            <div class="chatbox">
                
            </div>
            <form action="" id="message">
                <div class="item">
                    <button id="bold"><i class="fa fa-bold"></i></button>
                    <button id="italic"><i class="fa fa-italic"></i></button>
                    <button id="underline"><i class="fa fa-underline"></i></button>
                </div>
                
                <div  id="msg">
                    <input type="text" name="usermsg" id="usermsg">
                    <button type="submit" id="save">Send</button>
                </div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
